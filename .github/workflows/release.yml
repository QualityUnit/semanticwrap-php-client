name: Php Client Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        required: true
        type: string

  workflow_call:
    inputs:
      release_version:
        required: true
        type: string

jobs:
  release:
    name: "Trigger release version ${{ inputs.release_version }}"
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: QualityUnit/semanticwrap-php-client
          ref: main
          path: semanticwrap-php-client
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        working-directory: semanticwrap-php-client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          GITHUB_REPOSITORY: QualityUnit/semanticwrap-php-client
        with:
          tag_name: ${{ inputs.release_version }}
          release_name: Release ${{ inputs.release_version }}
          body: |
            Changes in this Release
          draft: false
          prerelease: false